<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Первое задание второго уровня -->

<div class="second-level">
    <div class="container">
        <div class="second-level-firstTask-InfBlock">Choose the correct answer</div>
        <div class="second-level-body">
            <div class="number-1 second-level-blocks">1</div>
            <div class="plus"></div>
            <div class="number-3 second-level-blocks">3</div>
            <div class="equality"></div>
            <div class="second-level-body-resultFirstTask">
                <div class="number-4 second-level-blocks">4</div>
                <div class="number-5 second-level-blocks">5</div>
                <div class="number-6">6</div>
            </div>
        </div>
    </div>
</div>

<!-- Второе задание второго уровня -->

<div class="second-level-secondTask">
    <div class="container">
        <div class="second-level-secondTask-InfBlock">Choose the correct answer</div>
        <div class="second-level-body-secondTask">
            <div class="number-4S second-level-blocks">4</div>
            <div class="plus"></div>
            <div class="number-2 second-level-blocks">2</div>
            <div class="equality"></div>
            <div class="second-level-body-resultSecondTask">
                <div class="number-6S">6</div>
                <div class="number-8">8</div>
                <div class="number-7">7</div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/ef9f0ca4f4.js" crossorigin="anonymous"></script>
    <!-- <script src="../script/script.js"></script> -->
</body>
</html>
