<!-- Вторая страница первого уровня -->



<div class="firstLevel-secondTask-wrapper">
    <div class="container">
        <div class="header-window">
            <div class="inf-buttons">
                <a href="#" class="inf-buttons-style inf-blocks-style">Exit</a>
                <a href="#popup_options" class="inf-buttons-style inf-blocks-style">Information</a>
            </div>
            <div class="user-name-result">
                <div class="userName inf-blocks-style"></div>
                <div class="userCounter inf-blocks-style">
                    <i class="fa-solid fa-cake-candles cake" id="cake-one"></i>
                    <i class="fa-solid fa-cake-candles cake" id="cake-two"></i>
                    <i class="fa-solid fa-cake-candles cake" id="cake-three"></i>
                </div>
            </div>
        </div>
        <div id="firstLevel-secondTask-infblock">Assemble a snowman from the available figures</div>
        <div class="first-level-body-secondTask">

            <div class="first-level-body-details-secondTask-left">
                <div class="largest-circle-parent">
                    <div class="blue-circle-largest blue-circle circle elem-drag parentElem" draggable="true">
                        <span>Big blue circle</span>
                    </div>
                </div>
                    <div class="orange-trapezoid-parent">
                        <div class="orange-trapezoid trapezoid elem-drag parentElem" draggable="true">
                            <span>Orange trapezoid</span>
                        </div>
                    </div>
            </div>
            <div class="first-level-body-secondTask-image offsetParent">
                    <div class="rightHaydSnowman circle"></div>
                    <div class="white-trapezoid trapezoid js-elem"></div>
                    <div class="face-snowman">
                        <img src="../images/snowman.png" alt="snowman">
                    </div>
                    <div class="white-circle-small small circle js-elem offsetParent"></div>
                    <div class="white-circle-largest circle js-elem offsetParent"></div>
                    <div class="leftHaydSnowman circle"></div>
            </div>
            <div class="first-level-body-details-secondTask-right">
                <div class="small-circle-parent">
                    <div class="blue-circle-small blue-circle small circle elem-drag parentElem" draggable="true">
                        <span>Small blue circle</span>
                    </div>
                </div>
                <div class="button-parent">
                    <button class="first-level-body-done-button" id="first-level-body-secondTask-doneButton">Done</button>
                </div>
            </div>
        </div>
    </div>
