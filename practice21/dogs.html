<head>

    <title>Dogs</title>
    <link rel="stylesheet" href="./css/style.css">

<body> 
    <h1>Our best friends</h1>

            </div>
          </div>
        </div>

        <div class="col s12 m12">
            <a class="waves-effect waves-light btn-large" id="more-dog">More dog</a>

          </div>
